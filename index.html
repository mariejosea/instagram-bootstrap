<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <title>Instagram Bootstrap</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-light">
        <a class="navbar-brand"><i class="fab fa-instagram"></i>Instagram</a>
        <div class="nav-item dropdown d-flex align-items-center"> 
            <button type="button" class="btn btn-success btn-sm" data-toggle= "modal" data-target="#exampleModal">Create a new post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <textarea class="form-control" id="message-text"></textarea>
                            <button type="button" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-camera"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-map-marker-alt"></i>
                            </button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success btn-sm">Publish</button>
                        </div>
                    </div>
                </div>
            </div>          
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-cog"></i></a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log out</a>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Buttons -->
    <nav aria-label="Page navigation example" class="margen">
        <ul class="pagination pagination-sm  justify-content-center">
            <li class="page-item"><a class="page-link" href="index.html">
                <i class="fas fa-th"></i></a>
            </li>
            <li class="page-item"><a class="page-link" href="feed.html">
                <i class="fas fa-square"></i></a>
            </li>
        </ul>
    </nav>
    <!-- Buttons -->
